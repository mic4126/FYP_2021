<div class="container">
    <h1 class="row mb-5">
        Create User
    </h1>
    <form class="d-flex flex-column" [formGroup]="createUserForm" (ngSubmit)="createUserFormSubmit()">
        <div class="row mx-2">
            <label for="username" class="col-3 form-label fs-3">Username:</label>
            <div class="col-9">
                <input type="text" name="username" id="username" class="form-control" formControlName="username">
            </div>
        </div>
        <div class="row mx-2">
            <label for="username" class="col-3 form-label fs-3">Firstname:</label>
            <div class="col-9">
                <input type="text" name="firstname" id="firstname" class="form-control" formControlName="firstName">
            </div>
        </div>
        <div class="row mx-2">
            <label for="username" class="col-3 form-label fs-3">Lastname:</label>
            <div class="col-9">
                <input type="text" name="lastname" id="lastname" class="form-control" formControlName="lastName">
            </div>
        </div>
        <div class="row mx-2">
            <label for="username" class="col-3 form-label fs-3">Email:</label>
            <div class="col-9">
                <input type="text" name="email" id="email" class="form-control" formControlName="email">
            </div>
        </div>
        <div class="fs-3 row mx-2">
            <div class="col">
                User type:
            </div>
        </div>
        <div class="row mx-5">
            <label for="userType_Admin" class="col-3 form-check-label fs-3">Admin</label>
            <div class="col-3">
                <input type="radio" name="userType" id="userType_Admin" class="form-check-input" value="admin"
                    formControlName="userType">
            </div>
            <label for="userType_dev" class="col-3 form-check-label fs-3">Developer</label>
            <div class="col-3">
                <input type="radio" name="userType" id="userType_dev" class="form-check-input" value="dev"
                    formControlName="userType">
            </div>
        </div>
        <div class="row mx-2">
            <div class="col">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
