
<div class="container">
    <h1 class="row mb-5">
        Change User Info
    </h1>
    <form class="d-flex flex-column" [formGroup]="changeUserInfoForm" (ngSubmit)="submitChangeUserInfo()">
        <div class="row mx-2">
            <label for="username" class="col-3 form-label fs-3">Username:</label>
            <div class="col-9">
                <input type="text" name="username" id="username" class="form-control" formControlName="username">
            </div>
        </div>
        <div class="row mx-2">
            <label for="username" class="col-3 form-label fs-3">Firstname:</label>
            <div class="col-9">
                <input type="text" name="firstname" id="firstname" class="form-control" formControlName="firstName">
            </div>
        </div>
        <div class="row mx-2">
            <label for="username" class="col-3 form-label fs-3">Lastname:</label>
            <div class="col-9">
                <input type="text" name="lastname" id="lastname" class="form-control" formControlName="lastName">
            </div>
        </div>
        <div class="row mx-2">
            <label for="username" class="col-3 form-label fs-3">Email:</label>
            <div class="col-9">
                <input type="text" name="email" id="email" class="form-control" formControlName="email">
            </div>
        </div>        
        <div class="row mx-2">
            <label for="username" class="col-3 form-label fs-3">Password:</label>
            <div class="col-9">
                <input type="text" name="password" id="password" class="form-control" formControlName="password">
            </div>
        </div>        
        <div class="row mx-2">
            <div class="col">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
