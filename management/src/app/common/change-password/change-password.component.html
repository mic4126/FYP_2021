
<div class="container">
    <h1 class="row mb-5">
        Change Password
    </h1>
    <form class="d-flex flex-column" [formGroup]="changePasswordForm" (ngSubmit)="submitChangePassword()">
        <div class="row mx-2">
            <label for="password" class="col-3 form-label fs-3">Old Password:</label>
            <div class="col-9">
                <input type="password" name="password" id="password" class="form-control" formControlName="password">
            </div>
        </div>
        <div class="row mx-2">
            <label for="newPassword" class="col-3 form-label fs-3">New Password:</label>
            <div class="col-9">
                <input type="password" name="newPassword" id="newPassword" class="form-control" formControlName="newPassword">
            </div>
        </div>
        <div class="row mx-2">
            <label for="username" class="col-3 form-label fs-3">New Password again:</label>
            <div class="col-9">
                <input type="password" name="newPasswordCheck" id="newPasswordCheck" class="form-control" formControlName="newPasswordCheck">
            </div>
        </div>        
        <div class="row mx-2">
            <div class="col">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
